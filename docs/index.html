<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <script src="https://kit.fontawesome.com/aa7a31f950.js" crossorigin="anonymous"></script>
    <style>
    .wrapper {
        min-height: calc(100vh - 15px);
        margin: 0 auto;
    }
    </style>
    <title>LogicPart</title></head>
<body class="display__none">

    
    <div class="container-fluid wrapper">
        <nav id="nav" class="navbar navbar-light bg-light">
            <h1 class="app__title"></h1>
            <div class="d-flex">
                <button type="button" id="sort" class="btn btn-primary mx-2"><i class="fas fa-sort-numeric-up-alt"></i></button>
                <button type="button" id="sort1" class="btn btn-primary"><i class="fas fa-sort-numeric-up"></i></button>
            </div>
            <div class="d-flex">
                <button id="logout" type="button" class="btn btn-primary mr-2 ">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="app__out"></span>
                </button>
    
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-plus"></i>
                    <span class="app__addtask">Add task</span>
                </button>
                
                <div class="dropdown ml-2">
                    <button class="btn btn-primary" type="button" id="dropdownMenuSettings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu p-2 dropdown-menu-right" aria-labelledby="dropdownMenuSettings">
                        <form>
                            <span class="app__theme"></span>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios2" id="Light" value="Light" required checked>
                                <label class="form-check-label app__lighttheme" for="Light">
                                    
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios2" id="Dark" value="Dark" required>
                                <label class="form-check-label app__darktheme" for="Dark">
                                    
                                </label>
                            </div>
                        </form>
    
                        <form class="mt-3">
                            <span class="app__language"></span>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios3" id="en" value="English" required checked>
                                <label class="form-check-label" for="en">
                                    English
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios3" id="ru" value="Russian" required>
                                <label class="form-check-label" for="ru">
                                    Русский
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row justify-content-center">
            <div class="col-10">
                <div style="display: flex; align-items: center; ">
                    <h3 class="my-2 app__currenttasks"> </h3>
                    <h3 class="my-2" id="currentTasksCounter"></h3>
                </div>
                <ul class="list-group flex-wrap justify-content-between tasks" id="currentTasks">
    
                </ul>
                <hr>
                <div style="display: flex; align-items: center; ">
                    <h3 class="my-2 app__completedtasks"></h3>
                    <h3 class="my-2" id="completedTasksCounter"></h3>
                </div>
                <ul class="list-group flex-wrap justify-content-between tasks" id="completedTasks">
                    
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title app__createtaskformtitle" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="inputTitle" class="col-sm-2 col-form-label app__createtasktitle"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control app__createtasktitleplaceholder" id="inputTitle" placeholder="" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputText" class="col-sm-2 col-form-label app__createtasktext"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control app__createtasktextplaceholder" id="inputText" placeholder="Text" required>
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0 app__createtaskpriority"></legend>
                                <div id="radios" class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="Low" value="Low" required checked>
                                        <label class="form-check-label" for="Low">
                                            Low
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="Medium" value="Medium">
                                        <label class="form-check-label" for="Medium">
                                            Medium
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="High" value="High">
                                        <label class="form-check-label" for="High">
                                            High
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-secondary app__createtaskclosebutton" data-dismiss="modal"></button>
                                <button id="sendTask" type="submit" class="btn btn-primary app__createtaskaddbutton"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title app__edittaskformtitle" id="exampleModalLabel1"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="inputTitle" class="col-sm-2 col-form-label app__edittasktitle"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control app__edittasktitleplaceholder" id="inputTitle1" placeholder="Title" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputText" class="col-sm-2 col-form-label app__edittasktext"></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control app__edittasktextplaceholder" id="inputText1" placeholder="Text" required>
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0 app__edittaskpriority"></legend>
                                <div id="radios1" class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios1" id="Low1" value="Low" required>
                                        <label class="form-check-label" for="Low1">
                                            Low
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios1" id="Medium1" value="Medium">
                                        <label class="form-check-label" for="Medium1">
                                            Medium
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="gridRadios1" id="High1" value="High">
                                        <label class="form-check-label" for="High1">
                                            High
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-secondary app__edittaskclosebutton" data-dismiss="modal"></button>
                                <button id="sendTask1" type="submit" class="btn btn-primary app__edittaskeditbutton"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script type="module" src="assets/js/app.js"></script>
<script type="module" src="assets/js/storage.js"></script>
<script type="module" src="assets/js/internationalization.js"></script>
</body>
</html>
